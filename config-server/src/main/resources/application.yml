server:
  port: 8888
spring:
  profiles:
    active: development
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/kszubra/minibank-configuration.git
          refresh-rate: 15
          timeout: 5
          search-paths: 'configuration/,configuration/{application}/{profile}'

management:
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  client:
    fetch-registry: true

# ACTUATOR INFO
info:
  app:
    name: ${spring.application.name}
    version: "0.0.1"
    profile: ${spring.profiles.active}
  serverInfo:
    port: ${server.port}
